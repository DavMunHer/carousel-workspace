<div class="card">
    <div class="card-img">
        <img class="img" [src]="card.imageSrc" [alt]="card.imageAlt">
    </div>
    @if (mode() == 'complex') {
        <div class="card-info">
            <div class="top-section">
                <div class="service-name">{{card.subscription}}</div>
                <div class="timestamp">Add yours!</div>
            </div>
            <div class="button-section">
                <div class="persons">Check <a target="_blank" href="https://github.com/DavMunHer/carousel-workspace/tree/main/projects/carousel">docs</a> & <a target="_blank" href="https://github.com/DavMunHer/carousel-workspace/tree/main/projects/carousel/src/lib">source code</a> </div>
                <!-- <div class="price">â‚¬{{card.price}}</div> -->
            </div>
        </div>
    }
</div>
